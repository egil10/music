name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build data
      run: |
        # Check if raw data exists, if not create a sample or skip
        if [ -f "raw/merged_spotify_data.json" ]; then
          npm run build:data
        else
          echo "No raw data found, creating sample data for demo..."
          mkdir -p public/data
          echo '{"total_ms": 0, "total_hours": 0, "total_plays": 0, "years": []}' > public/data/summary.json
          echo '{}' > public/data/listening_by_year.json
          echo '{}' > public/data/top_artists_by_year.json
          echo '{}' > public/data/top_tracks_by_year.json
          echo "date,hours,plays" > public/data/listening_daily.csv
        fi
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
